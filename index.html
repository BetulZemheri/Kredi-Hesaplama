<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kredi Hesaplama</title>
    <link rel="stylesheet" href="./Bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container mt-4">
        <h1 class="text-warning text-center fw-light">KREDİ HESAPLAMA</h1>
        <section class="mt-3 fw-bolder">
            <label for="select">KREDİ:</label>
            <select id="select" class="form-select mb-3 mt-3">
                <option value="" selected>SEÇİNİZ</option>
                <option value="Konut Kredisi">Konut Kredisi</option>
                <option value="Ihtiyac Kredisi">Ihtiyac Kredisi</option>
                <option value="Arac Kredisi">Arac Kredisi</option>
              </select>
              <form>
                <div class="mb-3">
                  <label for="vade" class="form-label">VADE:</label>
                  <input type="number" class="form-control" id="vade" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="tutar" class="form-label">TUTAR:</label>
                  <input type="number" class="form-control" id="tutar">
                </div>
                <button class="btn btn-dark w-25 mt-3">HESAPLA</button>
              </form>
        </section>
        <h2 class="text-warning mt-4 text-center fw-light">KREDİ BİLGİLERİ</h2>
        <section class="sonuclar">
        <table class="table table-striped table-bordered w-100">
          <tbody>
          <tr>
            <th>Kredi Miktarı</th>
            <td class="kredi"></td>
            <th>Kredi Tipi</th>
            <td class="krediTipi"></td>
          </tr>
          <tr>
          <th>Vade</th>
          <td class="vade2"></td>
          <th>Faiz Oranı</th>
          <td class="faiz2"></td>
          </tr>
          <tr>
          <th>Toplam Tutar</th>
          <td class="toplam fw-bold"></td>
          <th>Taksit Tutarı</th>
          <td class="taksitTutari fw-bold"></td>
          </tr>
        </tbody>
        </table>
        </section>
    </main>
    <script src="./Bootstrap/js/bootstrap.min.js"></script>
    <script src="./app.js"></script>
</body>
</html>
